<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p id="kutta" ></p>




<button type="button" onclick="location.reload()">reload this page</button>

<script>

let x=["A+","A","B","c","failed"];

let y=prompt("whats your number:" );

if (y >= 90){
   document.getElementById("kutta").innerHTML=x[0];

}

else if(y >=80){
    document.getElementById("kutta").innerHTML=x[1];
}

else if(y >=70){
    document.getElementById("kutta").innerHTML=x[2];
}

else if(y >=60){
    document.getElementById("kutta").innerHTML=x[3];
}

else {
    document.getElementById("kutta").innerHTML=x[4];
}


</script>

</body>
</html>
